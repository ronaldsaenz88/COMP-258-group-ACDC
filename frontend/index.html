<!DOCTYPE html>
<html>
    <head>
        <title>First Year Persistence Prediction</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-G8Nc+K1r9HYTtTlo9MzpU1JluFfiFJ6pEjL5Al8eU0J6l88F6UtqIOg5ucYXZ4Pu" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl text-white font-bold mb-8 text-center">First Year Persistence Prediction</h1>
            <div class="w-full max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
                <form id="predictionForm">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <div class="form-group">
                                <label for="firstTermGPA">First Term GPA:</label>
                                <input type="number" class="form-control" id="firstTermGPA" name="firstTermGPA" step="0.01" required>
                            </div>
                                
                            <div class="form-group">
                                <label for="secondTermGPA">Second Term GPA:</label>
                                <input type="number" class="form-control" id="secondTermGPA" name="secondTermGPA" step="0.01" required>
                            </div>
                    
                            <div class="form-group">
                                <label for="firstLanguage">First Language:</label>
                                <input type="number" class="form-control" id="firstLanguage" name="firstLanguage" required>
                            </div>
                    
                            <div class="form-group">
                                <label for="funding">Funding:</label>
                                <input type="number" class="form-control" id="funding" name="funding" required>
                            </div>
                    
                            <div class="form-group">
                                <label for="school">School:</label>
                                <input type="number" class="form-control" id="school" name="school" required>
                            </div>
                    
                            <div class="form-group">
                                <label for="fastTrack">Fast Track:</label>
                                <input type="number" class="form-control" id="fastTrack" name="fastTrack" required>
                            </div>
                    
                            <div class="form-group">
                                <label for="coop">Coop:</label>
                                <input type="number" class="form-control" id="coop" name="coop" required>
                            </div>
                        </div>

                        <div>
                            <div class="form-group">
                                <label for="residency">Residency:</label>
                                <input type="number" class="form-control" id="residency" name="residency" required>
                            </div>
                
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <input type="number" class="form-control" id="gender" name="gender" required>
                            </div>
                
                            <div class="form-group">
                                <label for="previousEducation">Previous Education:</label>
                                <input type="number" class="form-control" id="previousEducation" name="previousEducation" required>
                            </div>
                
                            <div class="form-group">
                                <label for="ageGroup">Age Group:</label>
                                <input type="number" class="form-control" id="ageGroup" name="ageGroup" required>
                            </div>
                
                            <div class="form-group">
                                <label for="highSchoolAverageMark">High School Average Mark:</label>
                                <input type="number" class="form-control" id="highSchoolAverageMark" name="highSchoolAverageMark" step="0.01" required>
                            </div>
                
                            <div class="form-group">
                                <label for="mathScore">Math Score:</label>
                                <input type="number" class="form-control" id="mathScore" name="mathScore" step="0.01" required>
                            </div>
                
                            <div class="form-group">
                                <label for="englishGrade">English Grade:</label>
                                <input type="number" class="form-control" id="englishGrade" name="englishGrade" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 float-right">Predict</button>
                    <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 float-right" id="btn_scores">Scores</button>
                    <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 float-right" id="btn_summary">Summary</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>

        <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document" style="min-width: 800px !important">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="resultModalLabel">Prediction Result</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <p id="resultText" class="text-center"></p>
                    <div id="resultGood" class="text-center" style="font-size: 3rem; display: none;">
                      <i class="fas fa-check-circle"></i>
                    </div>
                    <div id="resultSad" class="text-center" style="font-size: 3rem; display: none;">
                      <i class="fas fa-times-circle"></i>
                    </div>
                </div>                  
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
